<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbohydrate Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Carbohydrate Quiz</h1>
  <div id="quiz-container">
    <div id="question-container"></div>
    <div id="feedback-correct" class="hidden">
      <p><strong>Correct!</strong> Good job. You can now move to the next question.</p>
      <button onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="feedback-incorrect" class="hidden">
      <p><strong>Incorrect.</strong> Please read the information below carefully.</p>
      <button onclick="showExplanation()">Read More</button>
    </div>
    <div id="expanded-info" class="hidden">
      <h2>Explanation</h2>
      <p id="expanded-text"></p>
      <button onclick="retry()">Go Back to the Question</button>
    </div>
  </div>
  
  <p id="score-text">Score: 0</p>

  <div id="end-message" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
